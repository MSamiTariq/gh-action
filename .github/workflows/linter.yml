name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # OR "2" -> To retrieve the preceding commit.

      # Example 1
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        with:
          since_last_remote_commit: true

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      # Example 2
      - name: Get all changed markdown files
        id: changed-markdown-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **.md
        # Avoid using single or double quotes for multiline patterns

      - name: List all changed files markdown files
        run: |
          forbidden_phrases=("availability risk" "phrase2" "phrase3")

          # Check for forbidden phrases in each .md file
          for file in ${{ steps.changed-markdown-files.outputs.all_changed_files }}; do
            for phrase in "${forbidden_phrases[@]}"; do
              if grep -q "$phrase" "$file"; then
                echo "Forbidden phrase '$phrase' found in $file"
                exit 1
              fi
            done
          done
